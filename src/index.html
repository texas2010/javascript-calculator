<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="calculatorBox d-flex flex-column px-4 py-3">
            <div class="toolbar pb-3">
                <h2 class="d-flex justify-content-center">Calculator</h2>
            </div>
            <div class="displayBox">
                <h3 id="display" class="m-0 text-black bg-white d-flex justify-content-end px-2 py-4">0</h3>
            </div>
            <div class="bodyBox mb-2">
                <div>
                    <button id="clear" type="button" class="btn text-white p-5 doubleButton">A C</button>
                    <button id="divide" type="button" class="btn text-white p-5">&divide;</button>
                    <button id="multiply" type="button" class="btn text-white p-5">&times;</button>
                </div>
                <div>
                    <button id="seven" type="button" class="btn text-white p-5">7</button>
                    <button id="eight" type="button" class="btn text-white p-5">8</button>
                    <button id="nine" type="button" class="btn text-white p-5">9</button>
                    <button id="subtract" type="button" class="btn text-white p-5">&minus;</button>
                </div>
                <div>
                    <button id="four" type="button" class="btn text-white p-5">4</button>
                    <button id="five" type="button" class="btn text-white p-5">5</button>
                    <button id="six" type="button" class="btn text-white p-5">6</button>
                    <button id="add" type="button" class="btn text-white p-5">&plus;</button>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="third flex-glow-1">
                        <button id="one" type="button" class="btn text-white p-5">1</button>
                        <button id="two" type="button" class="btn text-white p-5">2</button>
                        <button id="three" type="button" class="btn text-white p-5">3</button>
                        <button id="zero" type="button" class="btn text-white p-5 doubleButton">0</button>
                        <button id="decimal" type="button" class="btn text-white p-5">.</button>
                    </div>
                    <div class="one">
                        <button id="equals" type="button" class="btn text-white p-5">&equals;</button>
                    </div>
                </div>

            </div>
        </div>
    </div> 

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
